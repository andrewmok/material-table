<div class="app-table">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      aria-label="filter"
      (keyup)="applyFilter($event)"
      #input
    >
  </mat-form-field>

  <table
    mat-table
    matSort
    [dataSource]="dataSource"
  >
    <ng-container [matColumnDef]="column.columnDef" *ngFor="let column of titleSource">
      <th mat-header-cell *matHeaderCellDef mat-sort-header [disabled]="!column.isSortable"> {{column.title}} </th>
      <td mat-cell *matCellDef="let element">
        <span *ngIf="!column.isComponent">{{element[column.columnDef]}}</span>
        <div *ngIf="column.isComponent">
          <app-table-cell-wrapper [data]="element[column.columnDef]"></app-table-cell-wrapper>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    <tr class="mat-row" *matNoDataRow>
      <td
        class="mat-cell"
        colspan="4"
      >
        No data matching the filter "{{input.value}}"
      </td>
    </tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
  >
  </mat-paginator>
</div>
